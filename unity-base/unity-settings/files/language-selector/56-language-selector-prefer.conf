<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
 This file prefers quite a few non-latin fonts to give them higher
 precedence than DejaVu Sans and DejaVu Serif. The latter are preferred
 in 60-latin.conf, but besides latin, cyrillic and greek they include
 many non-latin characters. So this way we can make Noto fonts be used
 even if the fonts-dejavu-core package is installed.
-->

<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans Adlam</family>
      <family>Noto Sans Arabic UI</family>
      <family>Noto Sans Arabic</family>
      <family>Noto Sans Armenian</family>
      <family>Noto Sans Avestan</family>
      <family>Noto Sans Balinese</family>
